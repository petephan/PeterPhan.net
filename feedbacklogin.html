<!--Javascript for age indicator-->
<script language="JavaScript">
function valid(form)
{
	var field = form.age;
	var userAge = parseInt(field.value);

	if(!userAge)
	{
		alert("You must indicate your age.");
		return false;
	}

	if(userAge < 18)
	{
		alert("You must be 18 or older to submit the form.");
		return false;
	}
	else
	{
		form.submit();
	}
}
</script>
